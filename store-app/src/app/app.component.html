<div class="p-grid zero-margin-padding">
  <div class="p-col-12 zero-margin-padding">
    <div class="p-3 border-round-sm bg-primary font-bold header" style="height: 100px;">
      <img class="block xl:block border-round logo" [src]="'assets/logo.png'" style="height: 100%;">
      <h1 style="margin: 0 0 0 10px;">解憂五金行</h1>
    </div>
  </div>
</div>

<div class="p-grid zero-margin-padding">
  <div class="p-col-12 zero-margin-padding" style="min-height: 100vh;">
    <p-dataView #dv [value]="catalogs">
      <ng-template pTemplate="list" let-catalogs>
        <div class="grid grid-nogutter">
          <div class="col-12" *ngFor="let item of catalogs; let first = first" class="col-12">
              <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                  <div class="md:w-10rem relative">
                      <img class="block xl:block mx-auto border-round w-full" [src]="'assets/'+item.sku+'.jpg'" [alt]="item.pruductName" />
                  </div>
                  <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                      <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                          <div>
                            <div class="text-lg font-medium text-900 mt-2">{{ item.pruductName }}</div>
                            <span class="font-medium text-secondary text-sm">{{ item.desc }}</span>
                          </div>
                      </div>
                      <div class="flex flex-column md:align-items-end gap-5">
                          <span class="text-xl font-semibold text-900">{{ '$' + item.price }}</span>
                          <div class="flex flex-row-reverse md:flex-row gap-2">
                              <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="買起來" (onClick)="placeOrder(item.sku)" />
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
<div class="p-grid zero-margin-padding">
  <div class="p-col-12 zero-margin-padding">
    <div class="p-1 border-round-sm bg-primary" style="min-height: 70px;">Explore the power of distributed tracing with our Tracing Demo. <br> Visualize, analyze, and optimize your application's performance seamlessly.</div>
  </div>
</div>
